<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Marked in the browser</title>
    <script src="lib/marked.js"></script>
</head>
<body>
<div id="content"></div>
<script>
    document.getElementById('content').innerHTML =
            JSON.stringify(marked('__This is bold text__\n**This is bold text**'));
</script>
</body>
<textarea id="input" onblur="output.innerHTML = marked(this.value)"></textarea>
<div id="output">

</div>
</html>
